
name: Deploy to Prod Env


on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'git-tag'
        required: true

env: 
  project-directory: ./

jobs:
  deploy:
    name: Deploy latest to prod env, requires approval
    runs-on: ubuntu-latest
    if: |
      github.repository == 'Greenstand/treetracker-share'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.git-tag }}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Install kustomize
        run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        working-directory: ${{ env.project-directory }}
      - name: Run kustomize
        run: (cd ./deployment/base && ../../kustomize edit set image greenstand/treetracker-share:${{ steps.package-version.outputs.current-version }} )
        working-directory: ${{ env.project-directory }}
      - name: Install doctl for kubernetes
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_PRODUCTION_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.PRODUCTION_CLUSTER_NAME }}
      - name: Update kubernetes resources
        run: kustomize build deployment/overlays/test | kubectl apply -n web-share --wait -f -

      - name: Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: Discontract/github-action-slack-notify-deployment@v1
        with:
          channel: cloud-notifications
          status: SUCCESS
          color: good

      - name: Notify slack fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: Discontract/github-action-slack-notify-deployment@v1
        with:
          channel: cloud-notifications
          status: FAILED
          color: danger
